[*chrome*|Nyxt*]
include /etc/keyd/default.conf
ctrl_vim.x = C-z
ctrl_vim.c = C-h
ctrl_vim.v = C-r
alt.o = A-left
alt.; = A-right
alt.w = C-S-tab
alt.e = C-tab

